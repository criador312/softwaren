<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Serviços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Serviços</h1>
        <div class="form">
            <label for="nomeServico">Nome do Serviço:</label>
            <input type="text" id="nomeServico" placeholder="Nome do serviço">

            <label for="precoServico">Preço:</label>
            <input type="number" id="precoServico" placeholder="Preço">

            <button onclick="adicionarServico()">Adicionar Serviço</button>
        </div>

        <h2>Lista de Serviços</h2>
        <table id="tabelaServicos">
            <thead>
                <tr>
                    <th>Nome do Serviço</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Serviços serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
